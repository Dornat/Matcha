<div class="row">
    <form class="col s12" #RegistrationForm="ngForm" (ngSubmit)="OnSubmit(RegistrationForm)">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="disabled" type="text" class="validate" name="Login" #Login="ngModel" [(ngModel)]="user.Login">
                <label for="disabled">Login</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="Password" #Password="ngModel" [(ngModel)]="user.Password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
