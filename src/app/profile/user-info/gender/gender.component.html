<div class="user-info-field">
	<mat-icon class="user-info-field__mat-icon"><i class="fas fa-transgender"></i></mat-icon>
	<mat-form-field ngModelGroup="gender" class="user-info-field__form-field">
		<mat-select placeholder="Gender" [(value)]="value" name="gender" ngModel>
			<mat-option *ngFor="let gender of genders" [value]="gender.value">
				{{ gender.viewValue }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
